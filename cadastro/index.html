<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <header>
    <div id="logo">
      <img src="./logo.png" alt="" srcset="">
    </div>
    <h1 id="title">Cadastro</h1>
  </header>
  <div id="line">

  </div>
  <!-- <aside>
    <h2>
      Propaganda
    </h2>
  </aside> -->
  <section id="main">

    <h2>Informações Pessoais</h2>
    <!-- Informações Pessoais: nome, telefone e CPF -->
    <section id="personfield" class="">
      <form id="form" action="http://">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="(11) 998765432">
        <br />

        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="email">

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF">

        <label for="nascimento">Data de Nascimento</label>
        <input type="text" name="nascimento" id="nascimento" placeholder="DD/MM/YYYY"><br />
      </form>
    </section>

    <section id="complementaryfield" class="">
      <h2>Informações Complementares</h2>
      <!-- Informações Pessoais: Escolaridade, sexo com Checkboxes-->
      <label for="genero">Gênero:</label>
      <input list="genero">
      <datalist id="genero">
        <option value="Masculino">
        <option value="Feminino">
        <option value="Outros">
      </datalist>

      <label for="escolaridade">Escolaridade:</label>
      <input list="escolaridade">
      <datalist id="escolaridade">
        <option value="Fundamental Incompleto">
        <option value="Fundamental Completo">
        <option value="Ensino Médio Incompleto">
        <option value="Ensino Médio Completo">
        <option value="Ensino Médio Técnico">
        <option value="Ensino Superior">
        <option value="Mestrado">
        <option value="Doutorado">
        <option value="Pós Doutorado">

      </datalist>
      <label for="estado-civil">Estado Civil:</label>
      <input list="estado-civil" placeholder="Selecione uma opção">
      <datalist id="estado-civil">
        <option value="Solteiro">
        <option value="Casado">
        <option value="União Estável">
        <option value=" ">

      </datalist>
    </section>
    <section id="addressfield" class="">
      <h2>Informações Postais</h2>
      <!--  Informações Postais: endereço, CEP, Federação-->
      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep" placeholder="12345-789">
      <label for="endereco">Endereço</label>
      <input type="text" name="endereco" id="endereco" placeholder="Avenida/Rua">

      <label for="numero">Número</label>
      <input type="number" name="numero" id="numero" min="0" max="130" placeholder="999">

      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro" placeholder="Alphavile"><br />

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" placeholder="São Paulo">

      <label for="estado">Estado</label>
      <input list="estado" placeholder="Selecione um Estado">
      <datalist id="estado">
        <option value=" ">
        <option value="São Paulo">
        <option value="Rio de Janeiro">
        <option value="Minas Gerais">
        <option value="Espírito Santo">
        <option value="Santa Catarina">
        <option value="Rio Grande do Sul">
        <option value="Paraná">
        <option value="Mato Grosso do Sul">
        <option value="Acre">
        <option value="Amazonas">
        <option value="Rondônia">
        <option value="Pará">
        <option value="Sergipe">
        <option value="Bahia">
        <option value="Pernanbuco">
        <option value="Alagoas">
      </datalist>
    </section>
    <div id="btnsubmit">
      <input type="submit" id="btnCadastrar" value="Finalizar Cadastro">
    </div>
  </section>

  <script src="cadastro.js"></script>
</body>

</html>
